<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>

</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">Specialté</a>
						<div class="dropdown-menu"
							aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="#">Ajouter</a> <a
								class="dropdown-item" href="#">Consulter</a>
						</div></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">Departement </a>
						<div class="dropdown-menu"
							aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="#">Ajouter</a> <a
								class="dropdown-item" href="#">Consulter</a>

						</div></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">Etudiant </a>
						<div class="dropdown-menu"
							aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="#">Ajouter</a> <a
								class="dropdown-item" th:href="@{/td/list}">Consulter</a>

						</div></li>
				</ul>
			</div>
		</nav>
	</div>
	<table class="table table-striped table-hover w-50" align="center">
		<tr>
			<th>Numéro</th>
			<th>Nom</th>
			<th>Niveau</th>
			<th>Spécialité</th>
			<th>Département</th>
			<th>Date entrée</th>
			<th>Moyenne</th>
			<th>Resultat</th>
			<th>Supprimer</th>
			<th>edit</th>
		</tr>
		<tr th:each="et: ${etudiantslist}">
			<td th:text="${et.numE}"></td>
			<td th:text="${et.nomE}"></td>
			<td th:text="${et.niveau}"></td>
			<td th:text="${et.id_specialite.libelle_specialite}"></td>
			<td th:text="${et.id_departement.libelle_departement}"></td>
			<td th:text="${et.dateEntree}"></td>
			<td th:text="${et.moyenne}"></td>
			<td th:text="${et.moyenne}"></td>
			<td><a class="btn btn-danger"
				th:href="@{/td/delete/{id}(id=${et.numE})}">Supprimer</a></td>
		</tr>
	</table>

</body>
</html>
