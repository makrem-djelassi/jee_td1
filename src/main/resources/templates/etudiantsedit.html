		<form method="put" action="#" th:action="@{/td/edit/{id}(id=${etds.numE}}" th:object="${etds}">
  <div class="mb-3">
    <label class="col-form-label">Nom</label> 
    <input type="text" th:field="${etds.nomE}" class="form-control" id="nom" placeholder="nom"/> 
    <span th:if="${#fields.hasErrors('nomE')}" th:errors="*{nomE}" class="text-danger">verifier nom</span>
  </div>
  <div class="mb-3">
     <label for="niveau" class="col-form-label">Niveau</label> 
     <input type="number" th:field="${etds.niveau}" class="form-control" id="niveau" placeholder="niveau"/> 
     <span th:if="${#fields.hasErrors('niveau')}" th:errors="*{niveau}" class="text-danger">verifier niveau</span>
  </div>
  <div class="mb-3 form-check">
      <label for="moyenne" class="col-form-label">Moyenne</label> 
     <input type="number" th:field="${etds.moyenne}" class="form-control" id="moyenne" placeholder="moyenne"/> 
     <span th:if="${#fields.hasErrors('moyenne')}" th:errors="*{moyenne}" class="text-danger">verifier niveau</span>
  </div>
  
    <div class="mb-3">
      <label for="deprtement" class="form-label">Departement</label>
      <select name="departementId" class="form-control">
      <option th:value="etds.id_departement" th:text="${etds.id_departement.libelle_departement}"></option>
			<option th:each="d: ${deps}" th:value="${d.id_departement}" th:text="${d.libelle_departement}" />
	</select>
    </div>
    
        <div class="mb-3">
      <label for="deprtement" class="form-label">Specialite</label>
      <select name="specialiteId" class="form-control">
      <option disable>-select specialite-</option>
			<option th:each="spe: ${etds.id_specialite}" th:value="${spe.id_specialite}" th:text="${spe.libelle_specialite}" />
	</select>
    </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
